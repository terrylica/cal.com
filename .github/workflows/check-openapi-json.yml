name: Check OpenAPI JSON

on:
  workflow_call:

permissions:
  contents: write
  pull-requests: write

env:
  API_KEY_PREFIX: ${{ secrets.CI_API_KEY_PREFIX }}
  API_PORT: ${{ vars.CI_API_V2_PORT }}
  API_URL: "http://localhost"
  CALCOM_LICENSE_KEY: ${{ secrets.CI_CALCOM_LICENSE_KEY }}
  DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
  DATABASE_READ_URL: ${{ secrets.CI_DATABASE_URL }}
  DATABASE_WRITE_URL: ${{ secrets.CI_DATABASE_URL }}
  JWT_SECRET: ${{ secrets.CI_JWT_SECRET }}
  NEXTAUTH_SECRET: ${{ secrets.CI_NEXTAUTH_SECRET }}
  NODE_ENV: ${{ vars.CI_NODE_ENV }}
  NODE_OPTIONS: --max-old-space-size=4096
  REDIS_URL: "redis://localhost:6379"
  STRIPE_API_KEY: ${{ secrets.CI_STRIPE_PRIVATE_KEY }}
  STRIPE_WEBHOOK_SECRET: ${{ secrets.CI_STRIPE_WEBHOOK_SECRET }}
  WEB_APP_URL: "https://app.cal.com"

jobs:
  check-openapi-json:
    name: Check and update OpenAPI JSON
    timeout-minutes: 10
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: actions/checkout@v4
        with:
          sparse-checkout: .github
      - uses: ./.github/actions/cache-checkout
      - uses: ./.github/actions/yarn-install

      - name: Setup branch for push
        run: |
          git fetch origin ${{ github.event.pull_request.head.ref }}
          git checkout ${{ github.event.pull_request.head.ref }}

      - name: Build platform packages
        run: |
          yarn turbo run build \
            --filter=@calcom/platform-constants \
            --filter=@calcom/platform-enums \
            --filter=@calcom/platform-utils \
            --filter=@calcom/platform-types \
            --filter=@calcom/platform-libraries \
            --filter=@calcom/trpc

      - name: Generate OpenAPI JSON
        working-directory: apps/api/v2
        run: |
          yarn prisma generate
          yarn generate-swagger

      - name: Check and commit OpenAPI JSON changes
        id: check-openapi
        run: |
          if git diff --exit-code docs/api-reference/v2/openapi.json; then
            echo "OpenAPI JSON is up-to-date"
            echo "needs_update=false" >> $GITHUB_OUTPUT
          else
            echo "OpenAPI JSON has changed"
            echo "needs_update=true" >> $GITHUB_OUTPUT
            
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/api-reference/v2/openapi.json
            git commit -m "chore: update openapi.json [skip ci]"
            
            if git push; then
              echo "OpenAPI JSON has been automatically updated and committed"
              echo "push_failed=false" >> $GITHUB_OUTPUT
            else
              echo "Push failed - will post comment to PR"
              echo "push_failed=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Post comment on push failure
        if: steps.check-openapi.outputs.push_failed == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;
            
            const commentBody = [
              '### OpenAPI JSON Update Required',
              '',
              'The `openapi.json` file is out of date, but automatic commit failed (this usually happens for fork PRs without maintainer access).',
              '',
              '**To fix this, please run locally:**',
              '```bash',
              'cd apps/api/v2',
              'yarn generate-swagger',
              'git add ../../docs/api-reference/v2/openapi.json',
              'git commit -m "chore: update openapi.json"',
              'git push',
              '```',
              '',
              'Alternatively, if this is a fork PR, you can enable "Allow edits from maintainers" to let us push the update automatically.'
            ].join('\n');
            
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: commentBody
            });
            
            core.setFailed('OpenAPI JSON is out of date and automatic commit failed. See PR comment for instructions.');
